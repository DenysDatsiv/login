<div class="main-container">
  <h2>Login</h2>
  <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onLogin()" >
    <div class="inputs-container">
      <div class="input-container" >
        <label class="input-label">
          {{error === emailExistMessage ? emailExistMessage : 'Email'}}
        </label>
        <input class="username-input"  [ngClass]="{'error-input': error === emailExistMessage}" type="text" formControlName="email">
      </div>

      <div class="input-container">
        <label class="input-label">{{error === invalidPasswordMessage ? invalidPasswordMessage : 'Password'}}</label>
        <input class="username-input"   [ngClass]="{'error-input': error === invalidPasswordMessage}" type="text" formControlName="password">
        <a routerLink="/recovery" class="forgot-password">Forgot password?</a>
      </div>
    </div>
    <button class="log-in-btn" type="submit">Log in</button>
  </form>
  <div class="mode-changer-container">
    <p>Don`t have account?</p>
    <a routerLink="/registration">Sign up</a>
  </div>
</div>
